<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------------------------------------------------------------------- -->
    <!--                       BOOTSTRAP CDN / min css                           -->
    <!-- ----------------------------------------------------------------------- -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!-- ----------------------------------------------------------------------- -->
    <!--                       FONT AWESOME  directory / min CSS                 -->
    <!-- ----------------------------------------------------------------------- -->
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />

    <script
      src="https://kit.fontawesome.com/b60ca28898.js"
      crossorigin="anonymous"
    ></script>
    <!-- </head> -->

    <link rel="stylesheet" href="css/main.css" />
    <title>Darbų sąrašas su Ninja</title>
  </head>

  <!-- ************************************************************************ -->

  <body>
    <div class="container">
      <!-- ========================================================= -->
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Būsimi darbai</h1>
        <form class="search">
          <input
            type="text"
            class="form-control m-auto"
            placeholder="Darbų sąrašas"
          />
        </form>
      </header>
      <!-- ========================================================= -->
      <ul class="list-group todos mx-auto text-light">
        <!-- ******************************************************* -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span> 1. Išnešti šiukšles</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <!-- ******************************************************* -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>2. Pakloti lovą</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <!-- ******************************************************* -->
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>3. Pasimokyti Ispanų</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <!-- ******************************************************* -->
      </ul>
      <!-- ******************************************************* -->

      <form class="add text-center my-4">
        <label class="text-light">Pridėti naują užduotį ...</label>
        <!-- Turi buti butinai i NAME irasyta ADD, nes kitaip neveiks -->
        <input type="text" class="form-control m-auto" name="add" />
      </form>

      <!-- ******************************************************* -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
